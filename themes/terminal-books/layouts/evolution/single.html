{{ define "main" }}
  <h1 class="page-title">{{ .Title }}</h1>
  <div class="shop-intro">
    {{ .Content }}
  </div>

  <div class="shop-balance">
    Balance: <span id="shop-balance">0</span>
  </div>

  <!-- Active Pet Section -->
  <section class="shop-section" id="shop-active-pet" style="display:none;">
    <h2 class="shop-section-title">> active pet</h2>
    <div id="shop-active-pet-info" class="shop-active-info"></div>
  </section>

  <!-- Evolution Filters -->
  <div class="evo-filters" id="evo-filters" style="display:none;">
    <button class="evo-filter-btn" data-filter="all">All</button>
    <button class="evo-filter-btn" data-filter="ready">Ready</button>
    <button class="evo-filter-btn evo-filter-active" data-filter="hide-max">Hide Maxed</button>
  </div>

  <!-- Evolution Section -->
  <section class="shop-section" id="shop-evolution-section" style="display:none;">
    <h2 class="shop-section-title">> evolution</h2>
    <div id="shop-evolution"></div>
  </section>
{{ end }}
