<nav class="site-nav">
  <span class="site-title">> AreBooksGood</span>
  <ul class="nav-links">
    {{- range site.Menus.main }}
    <li><a href="{{ .URL }}"{{ if $.IsMenuCurrent "main" . }} class="active"{{ end }}>{{ .Name }}</a></li>
    {{- end }}
    <li>
      <select id="theme-select" class="theme-select" aria-label="Select theme">
        <option value="pistachio">pistachio</option>
        <option value="matrix">matrix</option>
        <option value="light">light</option>
        <option value="dark">dark</option>
      </select>
      <script>
        (function() {
          var s = document.getElementById('theme-select');
          var t = localStorage.getItem('theme') || '{{ site.Params.defaultTheme | default "pistachio" }}';
          if (s) s.value = t;
        })();
      </script>
    </li>
  </ul>
</nav>
