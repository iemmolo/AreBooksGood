<div class="top-bar">
  <a href="{{ "/" | relURL }}" class="site-title">> AreBooksGood</a>
  <a href="{{ "casino/" | relURL }}" class="wallet-widget" id="wallet-widget">[ <span id="wallet-balance">0</span> coins | <span id="jackbucks-balance">0</span> JB ]</a>
  <select id="theme-select" class="theme-select" aria-label="Select theme">
    <option value="pistachio">pistachio</option>
    <option value="matrix">matrix</option>
    <option value="light">light</option>
    <option value="dark">dark</option>
  </select>
  <script>
    (function() {
      var s = document.getElementById('theme-select');
      var t = localStorage.getItem('theme') || '{{ site.Params.defaultTheme | default "pistachio" }}';
      if (s) s.value = t;
    })();
  </script>
</div>
<nav class="site-nav">
  <ul class="nav-links">
    {{- range site.Menus.main }}
    <li><a href="{{ .URL }}"{{ if $.IsMenuCurrent "main" . }} class="active"{{ end }}>{{ .Name }}</a></li>
    {{- end }}
  </ul>
</nav>
{{ if eq .Section "chess" }}
<nav class="chess-sub-nav">
  <ul class="chess-sub-nav-links">
    <li><a href="{{ "chess/puzzles/" | relURL }}"{{ if eq .RelPermalink "/chess/puzzles/" }} class="active"{{ end }}>Puzzles</a></li>
    <li><a href="{{ "chess/learn/" | relURL }}"{{ if eq .RelPermalink "/chess/learn/" }} class="active"{{ end }}>Learn</a></li>
    <li><a href="{{ "chess/play/" | relURL }}"{{ if eq .RelPermalink "/chess/play/" }} class="active"{{ end }}>Play</a></li>
    <li><a href="{{ "chess/openings/" | relURL }}"{{ if eq .RelPermalink "/chess/openings/" }} class="active"{{ end }}>Openings</a></li>
  </ul>
</nav>
{{ end }}
{{ if eq .Section "casino" }}
<nav class="casino-sub-nav">
  <ul class="casino-sub-nav-links">
    <li><a href="{{ "casino/poker/" | relURL }}"{{ if eq .RelPermalink "/casino/poker/" }} class="active"{{ end }}>Poker</a></li>
    <li><a href="{{ "casino/blackjack/" | relURL }}"{{ if eq .RelPermalink "/casino/blackjack/" }} class="active"{{ end }}>Blackjack</a></li>
    <li><a href="{{ "casino/casino-wars/" | relURL }}"{{ if eq .RelPermalink "/casino/casino-wars/" }} class="active"{{ end }}>Casino Wars</a></li>
    <li><a href="{{ "casino/shop/" | relURL }}"{{ if eq .RelPermalink "/casino/shop/" }} class="active"{{ end }}>Shop</a></li>
  </ul>
</nav>
{{ end }}
