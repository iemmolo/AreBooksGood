name: Fetch Gig Guide Data

on:
  schedule:
    # Midnight + noon UTC = 8am + 8pm AWST
    - cron: '0 0,12 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fetch events from Eventfinda
        env:
          EVENTFINDA_USER: ${{ secrets.EVENTFINDA_USER }}
          EVENTFINDA_PASS: ${{ secrets.EVENTFINDA_PASS }}
        run: bash scripts/fetch-gigs.sh

      - name: Check for changes
        id: diff
        run: |
          git diff --quiet data/gigs.json && echo "changed=false" >> "$GITHUB_OUTPUT" || echo "changed=true" >> "$GITHUB_OUTPUT"

      - name: Commit and push
        if: steps.diff.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/gigs.json
          git commit -m "Update gig guide data [skip ci]"
          git push
